<div class="panel-group">
	<div class="panel panel-primary">
		<div class="panel-heading">Delivery Details</div>
		<div class="panel-body">
			<form role="form" class = "form-horizontal" id="deliveryForm" action="verifyOrder"
				method="post">
				<input type="hidden" name="deliveryOrderId" id="deliveryOrderId">
					<div class="form-group">				
						<div class="row customrow">
						 	<div class="col-xs-12 col-md-8">	
								<input class="form-control" type="number" maxlength="10" name="phoneNumber"
										id="phoneNumber" placeholder="Phone Number" value="" /><span class="icon-place"></span>							
							</div>
						</div>
					</div>
					<div id="addressDivElements" class="hide">
						<input type="hidden" name="deliveryAddressId" id="deliveryAddressId">
						<input type="hidden" name="searchId" id="searchId">
						<div class="row customrow">						 
							<div class="col-xs-12" >
								<div class="list-inline">									
									<h3>Address Details</h3>
								</div>
							</div>
						</div>						
						<fieldset id="addressFields">
							<div class="form-group">
								<div class="row customrow">						 
									<div class="col-xs-12 col-md-6 control-group" >
										<div class="row customrow controls">
									        <input type="text" class="form-control" id="areaAddr" name="areaAddr" placeholder="Search Area/Zipcode" />										    
										</div>
										<div class="row customrow">										    
										    <div id="areaMenu" class = "list-group"></div>								  			
										</div>
									</div>
									<div class="col-xs-12 col-md-6 control-group" >
										<div class="row customrow controls">
									        <input type="text" class="form-control" id="subAreaAddr" name="subAreaAddr" placeholder="Search Sub Area" />										  				    
										</div>	 
								
										<div class="row customrow">
											<div id="subAreaMenu" class="list-group"></div>								  			
								 		</div>
								 	</div>
							 	</div>
							 </div>
							 <div class="form-group">
							 	<div class="row customrow">						 
									<div class="col-xs-12 col-md-6 control-group" >
										<div class="controls">
										<input placeholder="Name First" class="form-control" type="text" size="8" name="name[first]" id="firstNameAddr"/>
										<span class="icon-place"></span>
										</div>
									</div>
									<div class="col-xs-12 col-md-6 control-group" >
										<div class="controls">
										<input placeholder="Name Last" type="text" class="form-control" size="14" name="name[last]" id="lastNameAddr"/>
										<span class="icon-place"></span>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row customrow control-group">
									<div class="col-xs-12 col-md-6 controls" >																		
										<input placeholder="Address Line 1" class="form-control" type="text" name="addr1"  id="addr1"/>
										<span class="icon-place"></span>										
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row customrow control-group">
									<div class="col-xs-12 col-md-6 controls" >								
										<input placeholder="Address Line 2" class="form-control" type="text" name="addr2"  id="addr2" />
										<span class="icon-place"></span>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row customrow control-group">
									<div class="col-xs-12 col-md-6 controls" >									
										<input placeholder="LandMark" type="text" class="form-control" name="landmarkAddr"  id="landmarkAddr" />
										<span class="icon-place"></span>
									</div>	
								</div>
							</div>
							</fieldset>	
							<fieldset id="addressFieldsExisting" >
							</fieldset>	
							<fieldset id="slotFields" >
							
								<div class="form-group">
									<div class="row customrow control-group">					
										<div class="col-xs-12 col-md-6 controls">								
											<span>
												<select id="selectDeliverySlot" class="form-control" name="selectDeliverySlot">
													<option value="">Select Delivery Slot</option>									
												</select>
												<span class="icon-place"></span>
											</span>
										</div>
									</div>
								</div>						
					 	</fieldset>	
					 	
				 	</div>	
			</form>
		</div>
	</div>
</div>
