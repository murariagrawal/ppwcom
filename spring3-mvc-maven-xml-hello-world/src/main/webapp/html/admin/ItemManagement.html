<script src="js/admin/panel.js"></script>
<script src="js/admin/area.js"></script>
 <link rel="stylesheet" href="css/admin/panel.css">

<div class="row">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading clickable panel-collapsed">
                    <h3 class="panel-title">
                        Add Item</h3>
                    <span class="pull-right "><i class="glyphicon glyphicon-minus"></i></span>
                </div>
                <div class="panel-body">
	                 <div class="row">
	                     <div class="col-lg-12">
	                        <form role="form" id="addItemForm">
	                         	<div class="row">
		                    		<div class="col-lg-12">
			                            <div class="form-group">
			                                <label>Item Name:</label>
			                                <input id="itemName" name="itemName" type="text" class="form-control">
			                            </div>
		                            </div>
	                            </div>
	                            <div class="row">
		                    		<div class="col-lg-12">
			                            <div class="form-group">
			                                <label>Item Details:</label>
			                                <input id="itemDetails" name="itemDetails" type="text" class="form-control">
			                            </div>  
		                            </div>
	                            </div>
                                <div class="row">
	                    			<div class="col-lg-12">                 
			                             <div class="form-group">
								    		<label for="Party Item" class="col-sm-4 col-md-4 control-label text-right">Is Party Item?</label>
								    		<div class="col-sm-7 col-md-7">
								    			<div class="input-group">
								    				<div class="radioBtn btn-group">
								    					<a class="btn btn-primary  notActive" id="partySelectedButton">YES</a>
								    					<a class="btn btn-primary  notActive" id="partyNotSelectedButton">NO</a>
								    				</div>
								    				<input type="hidden" name="partyItem" id="partyItem" class="partyItem">
								    			</div>
								    		</div>
								    	</div>
								     </div>
	                            </div>
	                            <div class="row">
	                    			<div class="col-lg-12"> 
								    	<div id="addPartyItemQuantity" class="hide">
			                            	<label>Part Item Quantity:</label>
			                            	
						                    <div class="form-group multiple-form-group input-group">
						                   		<div class="col-lg-4"> 
						                        	<input type="text" name="partyItemQuantity" placeholder="Quantity" class="form-control">
						                        </div>
						                        <div class="col-lg-4"> 
						                        	<input type="text" name="partyItemPrice" placeholder="Price" class="form-control">
						                        </div>
						                        <div class="col-lg-4"> 
							                        <span class="input-group-btn">
							                            <button type="button" class="btn btn-success btn-add">+</button>
							                        </span>
						                        </div>
						                    </div>
		                                  </div>
		                                  <div id="addIndividualItemPrice" class="hide">
											<div class="form-group">
			                                	<label>Item Price:</label>
			                                	<input id="itemPrice" name="itemPrice" type="text" class="form-control">
			                           		 </div>                                   
		                                  </div>
	                                  </div>
                                  </div>
                                  <div class="row">
	                    			<div class="col-lg-12"> 
                                  		<button type="button" id="submitAddItem" class="btn btn-default">Add Item</button>
                               		</div>
                           		</div>
	                        </form>
	                     </div>
	                   </div>
                   </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-success">
                <div class="panel-heading clickable panel-collapsed">
                    <h3 class="panel-title">
                        Update Item</h3>
                    <span class="pull-right "><i class="glyphicon glyphicon-minus"></i></span>
                </div>
                <div class="panel-body">
                 <div class="row">
	                     <div class="col-lg-12">
	                        <form role="form" id="updateItemForm">
	                            <div class="form-group">
	                                <label>Item Name:</label>
	                                <select id="selectUpdateItem" class = "form-control"name="selectUpdateItem">
										<option value="">Select Item</option>									
									</select>
	                               
	                            </div>
	                            <div class="form-group">
	                                <label>Item Price:</label>
	                                <input id="itemUpdatePrice" name="itemUpdatePrice" type="text" class="form-control">
	                            </div>                            
	                            <div class="form-group">
	                                <label>Item Details:</label>
	                                <input id="itemUpdateDetails" name="itemUpdateDetails" type="text" class="form-control">
	                            </div> 
                                  <button type="button" id="submitUpdateItem" class="btn btn-default">Update Item</button>
	                        </form>
	                     </div>
	                   </div>
                    </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading clickable panel-collapsed">
                    <h3 class="panel-title">
                       Delete Item</h3>
                    <span class="pull-right "><i class="glyphicon glyphicon-minus"></i></span>
                </div>
                <div class="panel-body">
                	<form role="form" id="deleteItemForm">
                         <div class="form-group">
                         <label>Item Name:</label>
                         <select id="selectDeleteItem" class = "form-control"name="selectDeleteItem">
									<option value="">Select Item</option>									
							</select>
                             
                            
                         </div>
                         <div class="form-group">
                             <label>Item Price:</label>
                             <input id="itemDeletePrice" name="itemDeletePrice" type="text" class="form-control">
                         </div>                            
                         
                              <button type="button" id="submitDeleteItem" class="btn btn-default">Delete Item</button>
                     </form>
               </div>
            </div>
        </div>        
    </div>
