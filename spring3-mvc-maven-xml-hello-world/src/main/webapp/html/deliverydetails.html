<div class="panel-group">
	<div class="panel panel-primary">
		<div class="panel-heading">Delivery Details</div>
		<div class="panel-body" style="padding-bottom: 0px; padding: 5px; padding-left: 2px;">
			<form role="form" autocomplete="off" class="form-horizontal" id="deliveryForm" action="verifyOrder" method="post">
				<input type="hidden" name="deliveryOrderId" id="deliveryOrderId"> <input type="hidden"
					name="editAddressRequested" id="editAddressRequested">
				<div class="row customrow">
					<div class="col-xs-6 col-md-4">
						<div class="list-inline">
							<h4 style="font-size: 16px;">Contact Details</h4>
						</div>
					</div>
				</div>
				<fieldset id="contactDetails" style="margin-left: 15px;">

					<div class="row customrow">
						<div class="col-xs-12 col-md-6 customformgroup">
							<input class="form-control customformelements" type="text" maxlength="10" name="phoneNumber" id="phoneNumber"
								placeholder="Phone Number" value="" /><span class="icon-place"></span>
						</div>

						<div id="emailDiv" class="col-xs-12 col-md-6 customformgroup hide">
							<input class="form-control customformelements" type="text" name="emailAddress" id="emailAddress"
								placeholder="Email Address" value="" /><span class="icon-place"></span>
						</div>
					</div>
				</fieldset>
				<div id="addressDivElements" class="hide">
					<input type="hidden" name="deliveryAddressId" id="deliveryAddressId"> <input type="hidden" name="searchId"
						id="searchId">
					<div class="row customrow">
						<div class="col-xs-6 col-md-4">
							<div class="list-inline">
								<h4 style="font-size: 16px;">Address Details</h4>
							</div>
						</div>
						<div class="col-xs-6 col-md-8">
							<div id="changeAddress" class="col-xs-6 col-md-4 hide">
								<span><a id="changeAddresslink">Select Address</a> </span>
							</div>
							<div id="editAddress" class="col-xs-6 col-md-4 hide">
								<span><a id="editAddresslink">Edit Address</a> </span>
							</div>
							<div id="addAddress" class="col-xs-6 col-md-4 hide">
								<span><button type="button" id="addAddressButton">Add Address</button> </span>
							</div>
							<div id="saveAddress" class="col-xs-6 col-md-4 hide">
								<span><a id="saveAddresslink">Save</a> </span>
							</div>

							<span> </span>
						</div>
					</div>
					<fieldset id="addressFields" style="margin-left: 15px;">

						<div class="row customrow">

							<div class="col-xs-12 col-md-6 control-group customformgroup">

								<div class="controls" id="areaAddrDiv">

									<input type="text" class="form-control customformelements" id="areaAddr" name="areaAddr"
										placeholder="Search Area/Zipcode" />

								</div>

								<div id="areaMenu" class="list-group hide"></div>

							</div>

							<div class="col-xs-12 col-md-6 control-group customformgroup">
								<div class="controls" id="subAreaAddrDiv">

									<input type="text" class="form-control customformelements" id="subAreaAddr" name="subAreaAddr"
										placeholder="Search Sub Area" />

								</div>

								<div id="subAreaMenu" class="list-group hide"></div>

							</div>

						</div>

						<div class="row customrow">
							<div class="col-xs-6 col-md-6 control-group customformgroup">
								<div class="controls">
									<input placeholder="First Name" class="form-control customformelements" type="text" size="8" name="name[first]"
										id="firstNameAddr" /> <span class="icon-place"></span>
								</div>
							</div>
							<div class="col-xs-6 col-md-6 control-group customformgroup">
								<div class="controls">
									<input placeholder="Last Name" type="text" class="form-control customformelements" size="14" name="name[last]"
										id="lastNameAddr" /> <span class="icon-place"></span>
								</div>
							</div>
						</div>

						<div class="row customrow control-group">
							<div class="col-xs-12 col-md-6 controls customformgroup">
								<input placeholder="Address Line 1" class="form-control customformelements" type="text" name="addr1" id="addr1" />
								<span class="icon-place"></span>
							</div>
							<div class="col-xs-12 col-md-6 controls customformgroup">
								<input placeholder="Address Line 2" class="form-control customformelements" type="text" name="addr2" id="addr2" />
								<span class="icon-place"></span>
							</div>
						</div>

						<div class="row customrow control-group">
							<div class="col-xs-12 col-md-6 controls customformgroup">
								<input placeholder="LandMark (Optional)" type="text" class="form-control customformelements" name="landmarkAddr"
									id="landmarkAddr" /> <span class="icon-place"></span>
							</div>
						</div>

					</fieldset>
					<fieldset id="addressFieldsExisting" class="hide" style="margin-left: 15px;"></fieldset>
					<fieldset id="slotFields" style="margin-left: 15px;">


						<div class="row customrow control-group" style="margin-top: 10px;">
							<div class="col-xs-12 col-md-6 controls">
								<span> <select id="selectDeliverySlot" class="form-control customformelements" name="selectDeliverySlot">
										<option value="">Select Delivery Slot</option>
								</select> <span class="icon-place"></span>
								</span>
							</div>
						</div>

					</fieldset>

				</div>
			</form>
		</div>
	</div>
</div>
