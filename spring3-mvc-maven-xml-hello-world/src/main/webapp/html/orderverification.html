<script src="js/admin/panel.js"></script>
 <link rel="stylesheet" href="css/admin/panel.css">

<div class="row">
        <div class="col-lg-10">
            <div class="panel panel-primary">
                <div class="panel-heading clickable panel-collapsed">
                    <h3 class="panel-title">
                        Verify Order Details</h3>
                    <span class="pull-right "><i class="glyphicon glyphicon-plus"></i></span>
                </div>
                <div class="panel-body">
	                 <div class="row">
	                     <div class="col-lg-10">
	                        <form role="form" id="verifyOrderDetailsForm">
	                            <div id="verifyOrderDetails">
	                            	<table id="verifyOrderDetailsTable" class="table table-hover table-condensed">
									<thead>
										<tr>
											<th style="width:53%">Item</th>
											<th style="width:12%">Price</th>
											<th style="width:8%">Quantity</th>											
											<th style="width:27%" class="text-center">Total</th>											
										</tr>
									</thead>
									<tbody>
									</tbody>
									</table>
	                            </div>
	                           <div id="totalPriceDetails"></div>
	                           <div id="discountDetails">
	                           		Coupon Code<input class="form-control text-center" type="text"><button type="button" id="applyCode"class="btn btn-default">Apply Code</button>
	                           </div>
                                  
	                        </form>
	                     </div>
	                   </div>
                   </div>
            </div>
        </div>        
    </div>
    <div class="row">
        <div class="col-lg-10">
            <div class="panel panel-info">
                <div class="panel-heading clickable">
                    <h3 class="panel-title">
                       Verify Delivery Details</h3>
                    <span class="pull-right "><i class="glyphicon glyphicon-minus"></i></span>
                </div>
                <div class="panel-body">
                <div class="row">
	                     <div class="col-lg-10">
	                        <form role="form" id="verifyDeliveryDetailsForm">
	                            <div id="verifyDeliveryDetails"></div>
	                           
                                  <button type="button" id="submitAddArea"class="btn btn-default">Add Area</button>
	                        </form>
	                     </div>
	                   </div>
                    </div>
            </div>
        </div>        
    </div>
    <div class="row">
        <div class="col-lg-10">
            <div class="panel panel-info">
                <div class="panel-heading clickable">
                    <h3 class="panel-title">
                      Payment Information</h3>
                    <span class="pull-right "><i class="glyphicon glyphicon-minus"></i></span>
                </div>
                <div class="panel-body">
                    </div>
            </div>
        </div>        
    </div>
