<script src="js/admin/panel.js"></script>
 <link rel="stylesheet" href="css/admin/panel.css">

<div class="row">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading clickable panel-collapsed">
                    <h3 class="panel-title">
                        Add Area</h3>
                    <span class="pull-right "><i class="glyphicon glyphicon-minus"></i></span>
                </div>
                <div class="panel-body">
	                 <div class="row">
	                     <div class="col-lg-6">
	                        <form role="form" id="addAreaForm">
	                            <div class="form-group">
	                                <label>Area Name</label>
	                                <input id="areaName" name="areaName" class="form-control">
	                            </div>
	                            <div class="form-group">
	                                <label>City</label>
	                                <input id="areaCity" name="areaCity" class="form-control">
	                            </div>
	                            <div class="form-group">
	                                <label>State</label>
	                                <input id="areaState" name="areaState" class="form-control">
	                            </div>
	                            <div class="form-group">
	                                <label>Zipcodes</label>
	                                <input id="areaZipcode" name="areaZipcode" class="form-control">
	                                <p class="help-block">Multiple Zipcodes Comma (,) seperated.</p>
	                            </div>
	                            
	                            <div id="addAreaDeliverySlots">
	                            	<label>DeliverySlots:</label>
				                    <div class="form-group multiple-form-group input-group">
				                        <div class="input-group-btn input-group-select">
				                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
				                                <span class="concept">Select Slot</span> <span class="caret"></span>
				                            </button>
				                            <ul class="dropdown-menu" role="menu">
				                                <li><a href="#3-4">3-4</a></li>
				                                <li><a href="#4-5">4-5</a></li>
				                                <li><a href="#5-6">5-6</a></li>
				                                <li><a href="#6-7">6-7</a></li>
				                                <li><a href="#7-8">7-8</a></li>
				                                <li><a href="#8-9">8-9</a></li>
				                                <li><a href="#9-10">9-10</a></li>
				                            </ul>
				                            <input type="hidden" class="input-group-select-val" name="deliverySlots" value="">
				                        </div>
				                        <input type="text" name="dliveryQuantity" placeholder="Slot Quantity" class="form-control">
				                        <span class="input-group-btn">
				                            <button type="button" class="btn btn-success btn-add">+</button>
				                        </span>
				                    </div>
                                  </div>
                                  <button type="button" id="submitAddArea"class="btn btn-default">Add Area</button>
	                        </form>
	                     </div>
	                   </div>
                   </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-success">
                <div class="panel-heading clickable panel-collapsed">
                    <h3 class="panel-title">
                        Add Zipcode to Area</h3>
                    <span class="pull-right "><i class="glyphicon glyphicon-minus"></i></span>
                </div>
                <div class="panel-body">
                    </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading clickable panel-collapsed">
                    <h3 class="panel-title">
                        Display all Area and Zipcodes</h3>
                    <span class="pull-right "><i class="glyphicon glyphicon-minus"></i></span>
                </div>
                <div class="panel-body">
                    </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-warning">
                <div class="panel-heading clickable panel-collapsed">
                    <h3 class="panel-title">
                        Update Crew</h3>
                    <span class="pull-right "><i class="glyphicon glyphicon-minus"></i></span>
                </div>
                <div class="panel-body">
                    </div>
            </div>
        </div>
    </div>
