<script src="js/admin/panel.js"></script>
<script src="js/admin/area.js"></script>
<link rel="stylesheet" href="css/admin/panel.css">

<div class="row">
	<div class="col-md-6">
		<div class="panel panel-primary">
			<div class="panel-heading clickable panel-collapsed">
				<h3 class="panel-title">Add Coupon</h3>
				<span class="pull-right "><i
					class="glyphicon glyphicon-minus"></i></span>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						<form role="form" id="addItemForm">
							<div class="row">
								<div class="col-lg-12">
									<div class="form-group">
										<label>Coupon Code:</label> <input id="couponCode"
											name="couponCode" type="text" class="form-control">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12">
									<div class="form-group">
										<label>Coupon Description:</label> <input id="couponDetails"
											name="couponDetails" type="text" class="form-control">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12">
									<div class="form-group">
										<label>Coupon Exception Message:</label> <input
											id="couponException" name="couponException" type="text"
											class="form-control">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-6">
									<div class="form-group">
										<label>Start Date:</label> <input id="startDate"
											name="startDate" type="text" class="form-control">
									</div>
								</div>
								<div class="col-lg-6">
									<div class="form-group">
										<label>End Date:</label> <input id="endDate" name="endDate"
											type="text" class="form-control">
									</div>
								</div>
							</div>
							<div class="row">
								
									<div id="addDiscountCondition">
										<label>Discount On:</label>
										<div class="form-group">
								    		<label for="Discount Type" class="col-sm-4 col-md-4 control-label text-right">Item Type</label>
								    		<div class="col-sm-7 col-md-7">
								    			<div class="input-group">
								    				<div class="radioBtn btn-group">
								    					<a class="btn btn-primary  notActive" id="priceTypeSelected">PRICE</a>
								    					<a class="btn btn-primary  active" id="itemTypeSelected">ITEM</a>
								    					<a class="btn btn-primary  active" id="deliveryTypeSelected">DELIVERY</a>
								    				</div>
								    				<input type="hidden" name="discountType" id="discountType" class="partyItem">
								    			</div>
								    		</div>
								    	</div>
								    	
									</div>
								</div>
								<div class="row">
								<div class="col-lg-4">
									<div id="priceDicountvalues">										
										<div class="form-group multiple-form-group input-group">
				                        <div class="input-group-btn input-group-select">
				                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
				                                <span class="concept">Select Condition</span> <span class="caret"></span>
				                            </button>
				                            <ul class="dropdown-menu" role="menu">
				                                <li><a href="#noCondition">No Condition</a></li>
				                                <li><a href="#maxDiscount">Max Discount Amount</a></li>
				                                <li><a href="#minimumAmount">Minimum amount</a></li>
				                                
				                            </ul>
				                            <input type="hidden" class="input-group-select-val" name="priceCondition" value="">
				                        </div>
				                        <input type="text" name="priceConditionValue" placeholder="ConditionValue" class="form-control">
				                        <span class="input-group-btn">
				                            <button type="button" class="btn btn-success btn-add">+</button>
				                        </span>
				                    </div>
									</div>
									<div id="itemDicountvalues">										
										<div class="form-group">
												
												<input type="hidden" class="input-group-select-val"
													name="discountItemSelected" value="">					
											 
										</div>
									</div>
									<div id="deliveryDicountvalues">										
										<div class="form-group">
												
												<input type="hidden" class="input-group-select-val"
													name="discountConditionOn" value="">				
											 
										</div>
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="col-lg-12">
									<button type="button" id="submitAddItem"
										class="btn btn-default">Add Item</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="panel panel-success">
			<div class="panel-heading clickable panel-collapsed">
				<h3 class="panel-title">Update Item</h3>
				<span class="pull-right "><i
					class="glyphicon glyphicon-minus"></i></span>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						<form role="form" id="updateItemForm">
							<div class="form-group">
								<label>Item Name:</label> <select id="selectUpdateItem"
									class="form-control" name="selectUpdateItem">
									<option value="">Select Item</option>
								</select>

							</div>
							<div class="form-group">
								<label>Item Price:</label> <input id="itemUpdatePrice"
									name="itemUpdatePrice" type="text" class="form-control">
							</div>
							<div class="form-group">
								<label>Item Details:</label> <input id="itemUpdateDetails"
									name="itemUpdateDetails" type="text" class="form-control">
							</div>
							<button type="button" id="submitUpdateItem"
								class="btn btn-default">Update Item</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-6">
		<div class="panel panel-info">
			<div class="panel-heading clickable panel-collapsed">
				<h3 class="panel-title">Delete Item</h3>
				<span class="pull-right "><i
					class="glyphicon glyphicon-minus"></i></span>
			</div>
			<div class="panel-body">
				<form role="form" id="deleteItemForm">
					<div class="form-group">
						<label>Item Name:</label> <select id="selectDeleteItem"
							class="form-control" name="selectDeleteItem">
							<option value="">Select Item</option>
						</select>


					</div>
					<div class="form-group">
						<label>Item Price:</label> <input id="itemDeletePrice"
							name="itemDeletePrice" type="text" class="form-control">
					</div>

					<button type="button" id="submitDeleteItem" class="btn btn-default">Delete
						Item</button>
				</form>
			</div>
		</div>
	</div>
</div>
