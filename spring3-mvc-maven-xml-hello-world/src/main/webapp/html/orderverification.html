<script src="js/admin/panel.js"></script>
<link rel="stylesheet" href="css/admin/panel.css">

<div class="row">
	<div class="col-lg-10">
		<div class="panel panel-primary">
			<div class="panel-heading clickable panel-collapsed">
				<h3 class="panel-title">Verify Order Details</h3>
				<span class="pull-right "><i class="glyphicon glyphicon-plus"></i></span>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-10">
						<form role="form" id="verifyOrderDetailsForm">
							<div id="verifyOrderDetails">
								<table id="verifyOrderDetailsTable"
									class="table table-hover table-condensed">
									<thead>
										<tr>
											<th style="width: 53%">Item</th>
											<th style="width: 12%">Price</th>
											<th style="width: 8%">Quantity</th>
											<th style="width: 27%" class="text-center">Total</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
							<div id="totalPriceDetails"></div>
							<div id="discountDetails">
								Coupon Code<input class="form-control text-center" type="text">
								<button type="button" id="applyCode" class="btn btn-default">Apply
									Code</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-10">
		<div class="panel panel-info">
			<div class="panel-heading clickable">
				<h3 class="panel-title">Verify Delivery Details</h3>
				<span class="pull-right "><i
					class="glyphicon glyphicon-minus"></i></span>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-10">
						<form role="form" id="verifyDeliveryDetailsForm">

							<div id="verifyDeliveryDetails"></div>


						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-10">
		<div class="panel panel-info">
			<div class="panel-heading clickable">
				<h3 class="panel-title">Payment Information</h3>
				<span class="pull-right "><i
					class="glyphicon glyphicon-minus"></i></span>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-10">
						<form id='form-id'>
							<input id='cashoption' name='paymentOption' type='radio' checked /> Cash On
							Delivery <input id='otheroption' name='paymentOption' type='radio' /> Other
							Payment Options
						</form>

						<br>
						<br>
						<div id='cashOnDeliveryDiv'>
							
							<form id="oneTimePasswordForm" class="formoid-solid-blue">
								<input type="hidden" id="orderIdPayment" name="orderIdPayment">
								<div class="input-group" id="getCodeDiv">
								<label>For Confirming your Order please verify your number with OTP below</label>
								 <span class="label label-default" id="contactNumber">  </span>
									<span>
							              <button type="button" id="getCodeButton" class="btn-success">Get Code</button>
							          </span>
								</div>
								<div class="input-group hide" id="submitCodeDiv">
									<label id="otpConfirmationMessage"></label><br>
									<span>
							             <input type="number" id="otpCode" name="otpCode" min="0" max="6" />
							          </span>
							          <span>
							              <button type="button" id="confirmOrderButton" >Confirm Order</button>
							          </span>
								</div>
							</form>
							
						</div>
'						<div id='otherPaymentOptionDiv'
							class="hide">
							We would be Soon Coming up with Other Payment Options. <br>
							Please continue with cash on delivery till then.
						</div>

					</div>
					<div class="col-md-6"></div>
				</div>
			</div>
		</div>
	</div>
</div>
