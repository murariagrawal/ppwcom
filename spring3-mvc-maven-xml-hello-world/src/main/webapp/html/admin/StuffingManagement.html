<script src="js/admin/panel.js"></script>
 <link rel="stylesheet" href="css/admin/panel.css">

<div class="row">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading clickable panel-collapsed">
                    <h3 class="panel-title">
                        Add Stuffing</h3>
                    <span class="pull-right "><i class="glyphicon glyphicon-minus"></i></span>
                </div>
                <div class="panel-body">
	                 <div class="row">
	                     <div class="col-lg-12">
	                        <form role="form" id="addStuffingForm">
	                            <div class="form-group">
	                                <label>Stuffing Name:</label>
	                                <input id="stuffingName" name="stuffingName" type="text" class="form-control">
	                            </div>
	                            <div class="form-group">
	                                <label>Stuffing Price:</label>
	                                <input id="stuffingPrice" name="stuffingPrice" type="text" class="form-control">
	                            </div>                            
	                            
                                  <button type="button" id="submitAddStuffing" class="btn btn-default">Add Stuffing</button>
	                        </form>
	                     </div>
	                   </div>
                   </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-success">
                <div class="panel-heading clickable panel-collapsed">
                    <h3 class="panel-title">
                        Update Stuffing</h3>
                    <span class="pull-right "><i class="glyphicon glyphicon-minus"></i></span>
                </div>
                <div class="panel-body">
                 <div class="row">
	                     <div class="col-lg-6">
	                        <form role="form" id="updateStuffingForm">
	                            <div class="form-group">
	                                <label>Stuffing Name:</label>
	                                <select id="selectUpdateStuffing" class = "form-control"name="selectUpdateStuffing">
										<option value="">Select Stuffing</option>									
									</select>
	                               
	                            </div>
	                            <div class="form-group">
	                                <label>Stuffing Price:</label>
	                                <input id="stuffingUpdatePrice" name="stuffingUpdatePrice" type="text" class="form-control">
	                            </div>                            
	                            
                                  <button type="button" id="submitUpdateStuffing" class="btn btn-default">Update Stuffing</button>
	                        </form>
	                     </div>
	                   </div>
                    </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading clickable panel-collapsed">
                    <h3 class="panel-title">
                       Delete Stuffing</h3>
                    <span class="pull-right "><i class="glyphicon glyphicon-minus"></i></span>
                </div>
                <div class="panel-body">
                	<form role="form" id="deleteStuffingForm">
                         <div class="form-group">
                         <label>Stuffing Name:</label>
                         <select id="selectDeleteStuffing" class = "form-control"name="selectDeleteStuffing">
									<option value="">Select Stuffing</option>									
							</select>
                             
                            
                         </div>
                         <div class="form-group">
                             <label>Stuffing Price:</label>
                             <input id="stuffingDeletePrice" name="stuffingDeletePrice" type="text" class="form-control">
                         </div>                            
                         
                              <button type="button" id="submitDeleteStuffing" class="btn btn-default">Delete Stuffing</button>
                     </form>
               </div>
            </div>
        </div>        
    </div>
