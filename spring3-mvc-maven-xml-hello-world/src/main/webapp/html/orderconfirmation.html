<script src="js/admin/panel.js"></script>
<link rel="stylesheet" href="css/admin/panel.css">

<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-primary">
			<div class="panel-heading clickable">
				<h3 class="panel-title">Order Placed</h3>
				<span class="pull-right "><i class="glyphicon glyphicon-plus"></i></span>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">												
						<h3 class="panel-title">Order Details</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">						
						<div id="confirmOrderDetails">
							<table id="confirmOrderDetailsTable"
								class="table table-hover table-condensed">
								<thead>
									<tr>
										<th style="width: 53%">Item</th>
										<th style="width: 12%">Price</th>
										<th style="width: 8%">Quantity</th>
										<th style="width: 27%" class="text-center">Total</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
						<div id="totalPriceDetailsConfirm"></div>						
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">												
						<h3 class="panel-title">Delivery Details</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div id="confirmDeliveryDetails"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">												
						<h3 class="panel-title">Payment Details</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div id="confirmPaymentDetails"></div>
					</div>
				</div>	
			</div>
		</div>
	</div>
</div>
